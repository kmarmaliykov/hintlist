<!doctype html>
<html lang="en" ng-app="hintListApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - HintList</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="shortcut icon" href="favicon.png">
    
    <script type="text/javascript" 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBra_S0jmVnDiTQkM1b6UZHIsP_pQjRqaE&sensor=true">
    </script>
    
    <script src="js/vendor/jquery.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/vendor/angular.js"></script>
    <script src="js/vendor/angular-route.js"></script>
    <script src="js/vendor/angular-resource.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
	<div class="navbar navbar-inverse navbar-static-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">HintList</a>
			</div>
			<div class="navbar-collapse collapse">
			<form class="navbar-form navbar-right" role="form">
				<div class="form-group">
					<input type="text" placeholder="Search" class="form-control" ng-model="query">
				</div>
				<button type="submit" class="btn btn-success">Search</button>
			</form>
			</div><!--/.navbar-collapse -->
		</div>
	</div>
	<div class="wrapper container">
		<div class="row">
			<div id="nav-block" class="col-lg-4">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#events-list" data-toggle="tab">Мероприятия</a></li>
					<li><a href="#places-list" data-toggle="tab">Места</a></li>
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#">
							Сортировать <span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#1">по дате</a></li>
							<li><a href="#1">по названию</a></li>
						</ul>
					</li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active in" id="events-list" ng-controller="EventsListCtrl">
						<ul class="events">
							<li ng-repeat="event in events | filter:query">
								<a href="#/event/1">{{ event.name }}</a>
								<p><small>{{ event.date }}</small></p>
							</li>
						</ul>
					</div>
					<div class="tab-pane" id="places-list" ng-controller="PlacesListCtrl">
						<ul class="places">
							<li ng-repeat="place in places | filter:query">
								<a href="#1">{{ place.name }}</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div id="content-block" class="col-lg-8">
				<div ng-view>
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
